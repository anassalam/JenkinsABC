apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: $(appName)
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: $(appName)
    spec:
      containers:
      - name: $(appName)
        image: $(dockerServer)/$(appName):$(Build.BuildId)
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "$(appName)"
      imagePullSecrets:
        - name: acr-auth
---
