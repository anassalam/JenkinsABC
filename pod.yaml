apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: pdf-service-001
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: containerapp
    spec:
      containers:
      - name: containerapp
        image: redis
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: containerapp
spec:
  ports:
  - port: 6379
  selector:
    app: containerapp
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: containerapp
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: containerapp
    spec:
      containers:
      - name: containerapp
        image: pdfservice001acr.azurecr.io/containerapp:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: REDIS
          value: "pdf-service-001"
---
apiVersion: v1
kind: Service
metadata:
  name: containerapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: containerapp