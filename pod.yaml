namespace: helm-namespace
buildId: 1
web:
  image:
    dockerHubId: pdfservice001acr.azurecr.io
    name: pdf-service-001
    tag: v2.848
    replicaCount: 1
  port: 80

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: pdf-service-001
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: pdf-service-001
    spec:
      containers:
      - name: containerapp
        image: pdfservice001acr.azurecr.io/containerapp:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: REDIS
          value: "containerapp-back"

